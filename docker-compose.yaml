version: "3.9"

services:
  app:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./data/web:/vol/web
    depends_on:
      - db

  db:
    image: postgres:15.4
    ports:
      - "5432:5432"
    volumes:
      - content-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=b2b
      - POSTGRES_USER=b2b
      - POSTGRES_PASSWORD=default

volumes:
  content-data: